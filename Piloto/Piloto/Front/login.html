<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
  </head>
  <body>
   <div class="container">
    <div class="form">
    <form style="width: 300px;margin:auto" action="alta.html" method="get" novalidate>
    <label>Usuario</label>
    <div class="col">
        <input type="text" placeholder="Ingrese un usuario" class="form-control" aria-label="Ingrese un usuario" id="Inputusuario" name="usuario">
    </div>
    <label>Clave</label>
    <div class="col">
        <input type="text" placeholder="Ingrese una clave" class="form-control" aria-label="Ingrese una clave" id="Inputclave" name="clave">
    </div>
    <div class="col">
        <button type="submit" class="btn-success" id="btn">Ingresar</button>
    </div>
    </form>
    </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script>
      $("form").validate({
        rules:{
            usuario:{
                required:true,
                usuario:true
            },
            clave:{
                required: true ,
                clave:true 
            }
        },
        messages:{
            usuario:{
                required:"el campo del usuario es requerido",
                usuario:"Usuario no valido"
            },
            clave:{
                required:"el campo de la clave es requerido",
                clave:"clave no valida"
            }
        },
        submitHandler:function(form){
            alert("inicio de sesion exitoso")
            const usuario=$("#Inputusuario")
            localStorage.setItem("usuario",usuario.val())
            localStorage.setItem("clave",$("#Inputclave").val())
            window.location.href="alta.html"
        }
      })
    </script>

</body>
</html>
