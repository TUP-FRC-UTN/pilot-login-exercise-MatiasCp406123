<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alta de piloto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
  </head>
  <body>
   <div class="container">
    <div class="form">
    <form style="width: 300px;margin:auto" action="alta.html" method="get" novalidate>
        <h2>Alta de Piloto</h2>
    <label>Nombre</label>
    <div class="col">
        <input type="text" placeholder="Ingrese un usuario" class="form-control" aria-label="Ingrese un usuario" id="Inputusuario" name="usuario">
    </div>
    <label>Apellido</label>
    <div class="col">
        <input type="text" placeholder="Ingrese una clave" class="form-control" aria-label="Ingrese una clave" id="Inputclave" name="clave">
    </div>
    <div class="col">
        <button type="submit" class="btn-success" id="btn">Ingresar</button>
    </div>
    </form>
    </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
   

</body>
</html>
